<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculate Average Human Age</title>
<script>
const calcAverageHumanAge = ages =>
  ages.map(age => (age <= 2 ? 2 * age : 16 + age * 4))
    .filter(humanAge => humanAge >= 18)
    .reduce((total, age, index, array) => total + age / array.length, 0);

const data1 = [5, 2, 4, 1, 15, 8, 3];
const data2 = [16, 6, 10, 5, 6, 1, 4];

const avgAge1 = calcAverageHumanAge(data1);
const avgAge2 = calcAverageHumanAge(data2);

console.log("Average human age for data 1:", avgAge1);
console.log("Average human age for data 2:", avgAge2);
</script>
</head>
<body>
<p><h1>challenge 19</h1></p>
</body>
</html>
